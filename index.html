<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Control</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
  <header>
    <h1>Smart Home Control</h1>
  </header>
  <main>
    <section id="lights">
      <h2>Lights</h2>
      <div class="device">
        <img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="Lightbulb Icon">
        <h3>Living Room Light</h3>
        <label for="toggleLivingRoom">Toggle:</label>
        <input type="checkbox" id="toggleLivingRoom" onchange="toggleDevice('LivingRoomLight', this.checked)">
      </div>
      <!-- Add more light devices here -->
    </section>
    <section id="fans">
      <h2>Fans</h2>
      <div class="device">
        <img src="https://cdn-icons-png.flaticon.com/512/556/556878.png" alt="Fan Icon">
        <h3>Bedroom Fan</h3>
        <label for="fanSpeed">Speed:</label>
        <input type="range" id="fanSpeed" min="1" max="3" onchange="adjustFanSpeed('BedroomFan', this.value)">
      </div>
      <!-- Add more fan devices here -->
    </section>
  </main>
  <script src="index.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
